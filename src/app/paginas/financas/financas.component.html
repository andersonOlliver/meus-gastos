<table mat-table [dataSource]="lancamentos" >

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let lancamento"> <!-- ADICIONAR VALOR AQUI --> </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let lancamento"> <!-- ADICIONAR VALOR AQUI --> </td>
    <td mat-footer-cell *matFooterCellDef> <!-- ADICIONAR VALOR AQUI --> </td>
  </ng-container>

  <ng-container matColumnDef="dataRegistro">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let lancamento"> <!-- ADICIONAR VALOR AQUI --> </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="observacao">
    <th mat-header-cell *matHeaderCellDef> Observação </th>
    <td mat-cell *matCellDef="let lancamento"> <!-- ADICIONAR VALOR AQUI --> </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" (click)="addNew()">
        <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
      </button>
    </th>

    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  <tr mat-footer-row *matFooterRowDef="colunas"></tr>
</table>

<button class="add-button" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
