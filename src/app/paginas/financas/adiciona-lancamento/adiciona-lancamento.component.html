<form>
  <mat-card>
    <mat-card-title>
      Adiciona Lançamento
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Título" name="titulo" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Valor" name="valor" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Informe a data"
               name="dataRegistro" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Observação" name="observacao"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="button" color="secondary">
        <mat-icon>clear</mat-icon>
        Cancelar
      </button>
      <button mat-raised-button type="submit" color="primary">
        <mat-icon>done</mat-icon>
        Adicionar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
